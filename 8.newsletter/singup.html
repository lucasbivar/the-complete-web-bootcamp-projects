<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Music Newsletter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
    <!-- Custom styles for this template -->
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <!--Open Graph's-->
    <meta property="og:image" content="https://i.imgur.com/HDPSA18.png"/>
    <meta property="og:title" content="Music Newsletter"/>
    <meta property="og:description" content="News about music."/>
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2af598">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2af598">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#2af598">
  </head>
  <body class="text-center">
    
  <main class="form-signin">
    <form action="/" method="POST">
      <img class="mb-4" src="images/logo-image.svg" alt=""  width="220" height="130">
      <h1 class="h3 mb-3 fw-600">Signup to My Newsletter</h1>
      <label for="inputFirstName" class="visually-hidden">First Name</label>
      <input type="text" name="firstName" id="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>
      <label for="inputSecondName" class="visually-hidden">Second Name</label>
      <input type="text" name="secondName" id="inputSecondName" class="form-control middle" placeholder="Second Name" required >
      <label for="inputEmail" class="visually-hidden">Email</label>
      <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email" required >

      <button class="w-100 btn btn-lg btn-color" type="submit">Sign me Up!</button>
      <p class="footer-color mb-3">&copy; LUCAS BIVAR</p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
